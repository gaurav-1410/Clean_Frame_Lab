<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="dropdown mb-3">
  <button class="btn btn-primary dropdown-toggle" type="button" id="catDropdown" data-toggle="dropdown">
    Categorical Features
  </button>
  <div class="dropdown-menu" aria-labelledby="catDropdown">
    {% for col in cat_vars %}
      <a class="dropdown-item" href="{{ url_for('plot_features.plot_features_route') }}?col={{ col }}">{{ col }}</a>
    {% endfor %}
  </div>
</div>

  <div class="dropdown mb-3">
  <button class="btn btn-success dropdown-toggle" type="button" id="numDropdown" data-toggle="dropdown">
    Numerical Features
  </button>
  <div class="dropdown-menu" aria-labelledby="numDropdown">
    {% for col in num_vars %}
      <a class="dropdown-item" href="{{ url_for('plot_features.plot_features_route') }}?col={{ col }}">{{ col }}</a>
    {% endfor %}
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
