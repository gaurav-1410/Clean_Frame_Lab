<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset - CleanFrameLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 0.9em;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Dataset</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="dataset">Choose CSV, Excel, or JSON file:</label><br>
            <input type="file" id="dataset" name="dataset" accept=".csv, .xlsx, .xls, .json" required>
            <button type="submit">View</button>
        </form>
        <p class="note">Accepted formats: CSV (.csv), Excel (.xls, .xlsx), JSON (.json)</p>
    </div>
</body>
</html>
